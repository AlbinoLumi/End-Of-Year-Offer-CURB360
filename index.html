<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2026 Jumpstart Promotion</title>
    <script type="module" src="/index.tsx"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brandRed: '#fa4f5c',
              brandBlue: '#123645',
              iceBlue: '#dbeafe',
              snowWhite: '#f8fafc',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap');
      
      /* Glitter text effect */
      .glitter-text {
        background: linear-gradient(to right, #fa4f5c, #ffffff, #fa4f5c);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: shine 3s linear infinite;
      }

      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }

      /* Subtle sparkle animation for backgrounds */
      .sparkle-bg {
        background-image: 
          radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
          radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
          radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
        background-size: 550px 550px, 350px 350px, 250px 250px; 
        background-position: 0 0, 40px 60px, 130px 270px;
        animation: sparkle-anim 20s linear infinite;
      }

      @keyframes sparkle-anim {
        from { background-position: 0 0, 40px 60px, 130px 270px; }
        to { background-position: 550px 550px, 390px 410px, 380px 520px; }
      }

      /* Festive snowflake animation */
      @keyframes snowfall {
        0% {
          transform: translateY(-10vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.6;
        }
        90% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(110vh) rotate(360deg);
          opacity: 0;
        }
      }

      .snowflake {
        position: absolute;
        top: -20px;
        color: rgba(255, 255, 255, 0.7);
        animation: snowfall linear infinite;
        pointer-events: none;
        filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.5));
      }

      /* Twinkling stars effect */
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.2); }
      }

      .twinkle {
        animation: twinkle 3s ease-in-out infinite;
      }

      /* Festive gradient overlay */
      .festive-gradient {
        background: linear-gradient(
          135deg,
          rgba(18, 54, 69, 0.95) 0%,
          rgba(18, 54, 69, 0.85) 50%,
          rgba(250, 79, 92, 0.1) 100%
        );
      }

      /* Subtle festive glow */
      .festive-glow {
        box-shadow: 0 0 20px rgba(250, 79, 92, 0.3),
                    0 0 40px rgba(255, 255, 255, 0.1),
                    0 0 60px rgba(250, 79, 92, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
